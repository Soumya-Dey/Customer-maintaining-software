<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
  .logout {
    display: flex;
    justify-content: center;
    align-items: center;
    color: whitesmoke;
  }

  .logout_text {
    margin: 0 20px 0 0;
  }

  .admin_btn{
    margin-left: 14px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px 40px;">
  <a class="navbar-brand" href="{% url 'home' %}"
    style="font-family: 'Permanent Marker', cursive; margin-right: 20px;">Soumya</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
      </li>
      {% if request.user.is_staff %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'products' %}">Products</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <div class="logout">
    <p class="logout_text">Hello, {{request.user}}</p>
    <a class="logout_link btn btn-sm btn-secondary" href="{% url 'logout' %}">Logout</a>

    {% if request.user.is_staff %}
    <a class="admin_btn btn btn-sm btn-info" href="/admin">Admin page</a>
    {% endif %}
  </div>
</nav>
